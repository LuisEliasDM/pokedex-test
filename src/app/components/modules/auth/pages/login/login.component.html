<div class="d-flex justify-content-center align-items-center mt-5">

    <div class="card">
        <div class="card-header">
            LOGIN
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (submit)="login()">
                <label for="username">Username</label>
                <input class="form-control" formControlName="username" name="username" type="text">
                <show-error-form
                    *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.dirty"
                    [errors]="loginForm.get('username')?.errors">
                </show-error-form>

                <label for="password">Password</label>
                <input class="form-control" formControlName="password" name="password" type="text">
                <show-error-form
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.dirty"
                    [errors]="loginForm.get('password')?.errors">
                </show-error-form>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-primary">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
