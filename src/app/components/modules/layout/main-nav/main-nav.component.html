<mat-toolbar color="primary">
    <div [routerLink]="['']" class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        <span> Pokedex</span>
    </div>
    <ng-container *ngIf="authService.isAuthenticated()">
        <a mat-button [routerLink]="['pokedex/dashboard']" routerLinkActive="btn-active" >Store</a>
        <a mat-button [routerLink]="['pokedex/my-pokemons']" routerLinkActive="btn-active">My pokemons</a>
    </ng-container>
    <span class="example-spacer"></span>
    <ng-container *ngIf="!authService.isAuthenticated()">
        <button mat-icon-button [routerLink]="['auth/login']">
            <mat-icon>login</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['auth/register']">
            <mat-icon>app_registration</mat-icon>
        </button>
    </ng-container>
    <ng-container *ngIf="authService.isAuthenticated()">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['user/profile']">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['']" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
        </mat-menu>
    </ng-container>
</mat-toolbar>
