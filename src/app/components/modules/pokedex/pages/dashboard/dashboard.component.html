<div class="row g-4 mb-5">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="changePage(pageNumber - 1)">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">{{pageNumber}}</a></li>
          <li class="page-item"><a class="page-link" (click)="changePage(pageNumber + 1)">Next</a></li>
        </ul>
      </nav>
    <div class="col-2 col-md-2" *ngFor="let pokemon of pokemonsResponse.results">
        <pokemon-card [pokemonUrl]="pokemon.url" (click)="showPokemon(pokemon.url)"></pokemon-card>
    </div>
</div>
