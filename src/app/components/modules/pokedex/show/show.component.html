<div *ngIf="pokemon$ | async as pokemon">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>{{pokemon?.hp}} HP</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="img" src="{{pokemon?.urlImage}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h3 class="pb-1">
                <b>Attack: </b>
                <span>{{pokemon?.attack}}</span>
            </h3>
            <h3 class="pb-1">
                <b>Special: </b>
                <span>{{pokemon?.special}}</span>
            </h3>
            <h3 class="pb-1">
                <b>Defending: </b>
                <span>{{pokemon?.defending}}</span>
            </h3>
            <h3 class="pb-1">
                <b>Types: </b>
                <span *ngFor="let type of pokemon?.types">
                    {{type?.type?.name}},
                </span>
            </h3>
        </mat-card-content>
        <mat-card-actions>
            <div *ngIf="!profileService.alreadyHavePokemon(id)">
                <button mat-raised-button color="primary" (click)="addPokemon()">Add</button>
            </div>
            <div *ngIf="profileService.alreadyHavePokemon(id)">
                <button mat-raised-button color="warn" (click)="removePokemon()">Delete</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
