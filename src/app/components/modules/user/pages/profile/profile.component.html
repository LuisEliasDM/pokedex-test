<div class="row justify-content-center">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header my-0 pb-0">
                <h5>User profile</h5>
            </div>
            <div class="card-body">
                <h6 class="pb-1">
                    <b>Curp: </b>
                    <span class="text-muted">{{user?.curp}}</span>
                </h6>
                <h6 class="pb-1">
                    <b>Nombre: </b>
                    <span class="text-muted">{{user?.name}} {{user?.lastname}}</span>
                </h6>
                <h6 class="pb-1">
                    <b>Age: </b>
                    <span class="text-muted">{{user?.birth | age}}</span>
                </h6>
                <h6 class="pb-1">
                    <b>Username: </b>
                    <span class="text-muted">{{user?.username}}</span>
                </h6>
            </div>
        </div>
    </div>
</div>
